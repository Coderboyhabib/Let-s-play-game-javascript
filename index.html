<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player - A sample game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Let's play game</h1>
        <h1>
            <span id="playerScore">0</span> to
            <span id="playertwoScore">0</span>
        </h1>
        <p>Playing to: <span>5</span></p>
        <input type="text" id="inputScore">
        <button id="btn_one" class="btn btn-primary">Player One</button>
        <button id="btn_two" class="btn btn-primary">Player Two</button>
        <button id="btn_reset" class="btn btn-primary">Reset</button>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
